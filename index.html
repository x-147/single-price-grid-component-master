<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Single Price Grid Component</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="message">
        <div class="text-box">
          <div class="heading">Join our community</div>
          <div class="subheading">30-day, hassle-free money back guarantee</div>
          <div class="description">
            Gain access to our full library of tutorials along with expert code
            reviews. Perfect for any developers who are serious about honing
            their skills.
          </div>
        </div>
      </div>
      <div class="subscription">
        <div class="text-and-button-box">
          <div class="text-box">
            <div class="heading">Monthly Subscription</div>
            <div class="pricing">
              <span>&dollar;29</span><span> per month </span>
            </div>
            <div class="description">
              Full access for less than &dollar;1 a day
            </div>
          </div>
          <div class="button">Sign Up</div>
        </div>
      </div>
      <div class="reason">
        <div class="heading"></div>
        <div class="subscription"></div>
      </div>
    </div>

    <!-- 




 



  Why Us

  Tutorials by industry experts
  Peer &amp; expert code review
  Coding exercises
  Access to our GitHub repos
  Community forum
  Flashcard decks
  New videos every week -->
  </body>
</html>
